<div id="anychart-embed-samples-nightingale-rose-chart" class="anychart-embed anychart-embed-samples-nightingale-rose-chart">
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-polar.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
<div id="ac_style_samples-nightingale-rose-chart" style="display:none;">
html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</div>
<script>(function(){
function ac_add_to_head(el){
	var head = document.getElementsByTagName('head')[0];
	head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
	var el = document.createElement('link');
	el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
	ac_add_to_head(el);
}
function ac_add_style(css){
	var ac_style = document.createElement('style');
	if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
	else ac_style.appendChild(document.createTextNode(css));
	ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css');
ac_add_link('https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css');
ac_add_style(document.getElementById("ac_style_samples-nightingale-rose-chart").innerHTML);
ac_add_style(".anychart-embed-samples-nightingale-rose-chart{width:600px;height:450px;}");
})();</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // create polar chart
    var chart = anychart.polar();

    // create data set on our data
    chartData = {
        rows: [
            ['Item 1', 12814, 3054, 4376, 4229],
            ['Item 2', 8814, 5067, 13987, 3932],
            ['Item 3', 11624, 7004, 3574, 5221],
            ['Item 4', 8814, 9054, 4376, 5256],
            ['Item 5', 9998, 5043, 4572, 3308],
            ['Item 6', 12321, 15067, 3417, 5432],
            ['Item 7', 10342, 10119, 9231, 9701],
            ['Item 8', 4814, 3054, 4376, 4229],
            ['Item 9', 8814, 5067, 3987, 3932],
            ['Item 10', 12998, 8814, 4572, 3308]
        ]
    };

    // sort data by X
    chart.sortPointsByX(true)
    // set series type
        .defaultSeriesType('column')
        // disable y-axis
        .yAxis(false)
        // set x-scale
        .xScale('ordinal');

    // set chart data
    chart.data(chartData);
    chart.xGrid(false);
    chart.yGrid(false);

    // set stack mod
    chart.yScale().stackMode('value');

    // set chart container id
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
</script>
</div>
