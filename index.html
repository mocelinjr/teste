<div id="ac_style_samples-nightingale-rose-chart" style="display:none;">
html, body, #container {
    width: 90%;
    height: 90%;
    margin: 2;
    padding: 2;
}
</div>
<script>(function(){
	function ac_add_to_head(el){
		var head = document.getElementsByTagName('head')[0];
		head.insertBefore(el,head.firstChild);
	}
	function ac_add_link(url){
		var el = document.createElement('link');
		el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
		ac_add_to_head(el);
	}
	function ac_add_style(css){
		var ac_style = document.createElement('style');
		if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
		else ac_style.appendChild(document.createTextNode(css));
		ac_add_to_head(ac_style);
	}
	ac_add_link('https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css');
	ac_add_link('https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css');
	ac_add_style(document.getElementById("ac_style_samples-nightingale-rose-chart").innerHTML);
	ac_add_style(".anychart-embed-samples-nightingale-rose-chart{width:100%;height:auto;}");
	})();
</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // create polar chart
    var chart = anychart.polar();

    // create data set on our data
    chartData = {
        rows: [
            ['Item 1', 12814],
            ['Item 2', 8814],
            ['Item 3', 11624],
            ['Item 4', 4376],
            ['Item 5', 9998],
            ['Item 6', 12321],
            ['Item 7', 9701],
            ['Item 8', 4819],
            ['Item 9', 8932],
            ['Item 10', 4572]
        ]
    };

    // sort data by X
    chart.sortPointsByX(true)
    // set series type
        .defaultSeriesType('column')
        // disable y-axis
        .yAxis(false)
        // set x-scale
        .xScale('ordinal');

    // set chart data
    chart.data(chartData);
    chart.xGrid(false);
    chart.yGrid(false);

    // set stack mod
    chart.yScale().stackMode('value');

    // set chart container id
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
</script>

	slider.oninput = function() {
